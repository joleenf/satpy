[bumpversion]
current_version = 0.9.0-alpha.0
commit = True
tag = True
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(-(?P<pre>.*).(?P<num>\d+))?
serialize = 
	{major}.{minor}.{patch}-{pre}.{num}
	{major}.{minor}.{patch}

