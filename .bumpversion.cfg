[bumpversion]
current_version = 0.9.0a1
commit = True
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)((?P<pre>.*)(?P<num>\d+))(\.(?P<release>[a-z]+)(?P<dev>\d+))??
serialize = 
	{major}.{minor}.{patch}{pre}{num}
	{major}.{minor}.{patch}

[bumpversion:file:satpy/version.py]

[bumpversion:part:release]
optional_value = gamma
values =
	dev
	gamma

[bumpversion:part:dev]
values =
    0
    1
    2
    3
    4
optional_value = 4

[bumpversion:part:pre]
optional_value = final
values =
	a
	b
	rc
	final

