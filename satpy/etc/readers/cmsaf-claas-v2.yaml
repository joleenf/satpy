reader:
  description: >
    Reader for Spinning Enhanced Visible and Infrared Imager (SEVIRI) L2 data as produced by
    the Climate Monitoring
    Satellite Application Facility (CMSAF) in its CLoud property dAtAset using SEVIRI (CLAAS) dataset,
    doi:10.5676/EUM_SAF_CM/CLAAS/V002.
    Information on CMSAF and its products can be found at https://www.cmsaf.eu/.
  name: cmsaf-claas-v2
  long_name: CMSAF CLAAS V2 data for SEVIRI-derived cloud products
  sensors: [seviri]
  doi: doi:10.5676/EUM_SAF_CM/CLAAS/V002.
  default_channels: []
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader

# CMSAF naming convention:
#   https://www.cmsaf.eu/EN/Products/NamingConvention/Naming_Convention_node.html

file_types:
    nc_cmsaf_sev:
        file_reader: !!python/name:satpy.readers.cmsaf_nc.NcCMSAF
        file_patterns: ['{product:3s}in{start_time:%Y%m%d%H%M}{version:>03d}05SVMSG01MD.nc']

datasets:

  ctt:
    name: ctt
    sensor: seviri
    resolution: 3000
    file_type: nc_cmsaf_sev

  ctp:
    name: ctp
    sensor: seviri
    resolution: 3000
    file_type: nc_cmsaf_sev

  cth:
    name: cth
    sensor: seviri
    resolution: 3000
    file_type: nc_cmsaf_sev

  cot:
    name: cot
    sensor: seviri
    resolution: 3000
    file_type: nc_cmsaf_sev

  reff:
    name: reff
    sensor: seviri
    resolution: 3000
    file_type: nc_cmsaf_sev

  lwp:
    name: lwp
    sensor: seviri
    resolution: 3000
    file_type: nc_cmsaf_sev
