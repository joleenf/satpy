reader:
  description: Vaisala Global Lightning Dataset 360 reader
  name: gld360
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader ''
  sensors: [vaisala]
  default_datasets:
  default_channels: [power]

file_types:
  gld360:
    file_reader: !!python/name:satpy.readers.gld360.GLD360FileHandler ''
    file_patterns: ['flashes_{start_time:%Y%m%d}.txt']

datasets:
  datetime:
      name: datetime
      sensor: vaisala
      resolution: 2000
      file_type: gld360

  latitude:
    name: latitude
    sensor: vaisala
    resolution: 2000
    file_type: gld360
    standard_name: latitude

  longitude:
      name: longitude
      sensor: vaisala
      resolution: 2000
      file_type: gld360
      standard_name: longitude

  power:
      name: power
      sensor: vaisala
      resolution: 2000
      file_type: gld360
      coordinates:
        - longitude
        - latitude
      standard_name: power
