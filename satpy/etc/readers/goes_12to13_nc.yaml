# With GOES-12 Channel 3 switches from 6.75um to 13.35um (8km Nadir resolution)
# and Channel 5 switches from 12um to 6.5um (4km Nadir resolution).
#
# References:
#    https://goes.gsfc.nasa.gov/text/databook/databook.pdf, page 20 ff
#    https://goes.gsfc.nasa.gov/text/GOES-N_Databook/databook.pdf, chapter 3.

reader:
  description: GOES 12-13 netCDF Reader
  name: goes_12to13_nc
  sensors: [goes_imager]
  default_channels: [00_7, 03_9, 06_5, 10_7, 13_3]
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader


file_types:
    goes_nc_00_7:
        file_reader: !!python/name:satpy.readers.goes_nc.GOESNCFileHandler
        file_patterns: ['goes12.{start_time:%Y.%j.%H%M%S}.BAND_01.nc',
                        'goes13.{start_time:%Y.%j.%H%M%S}.BAND_01.nc']
    goes_nc_03_9:
        file_reader: !!python/name:satpy.readers.goes_nc.GOESNCFileHandler
        file_patterns: ['goes12.{start_time:%Y.%j.%H%M%S}.BAND_02.nc',
                        'goes13.{start_time:%Y.%j.%H%M%S}.BAND_02.nc']
    goes_nc_06_5:
        file_reader: !!python/name:satpy.readers.goes_nc.GOESNCFileHandler
        file_patterns: ['goes12.{start_time:%Y.%j.%H%M%S}.BAND_03.nc',
                        'goes13.{start_time:%Y.%j.%H%M%S}.BAND_03.nc']
    goes_nc_10_7:
        file_reader: !!python/name:satpy.readers.goes_nc.GOESNCFileHandler
        file_patterns: ['goes12.{start_time:%Y.%j.%H%M%S}.BAND_04.nc',
                        'goes13.{start_time:%Y.%j.%H%M%S}.BAND_04.nc']
    goes_nc_13_3:
        file_reader: !!python/name:satpy.readers.goes_nc.GOESNCFileHandler
        file_patterns: ['goes12.{start_time:%Y.%j.%H%M%S}.BAND_06.nc',
                        'goes13.{start_time:%Y.%j.%H%M%S}.BAND_06.nc']


datasets:
  '00_7':
    name: '00_7'
    resolution: 1000
    wavelength: [0.52, 0.65, 0.71]
    calibration:
      counts:
        standard_name: counts
        units: 1
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavelength
        units: W m-2 um-1 sr-1
      reflectance:
        comment: Angle of incident radiation and annual variation of the earth-sun distance is not taken into account. A value of 100% corresponds to the radiance of a perfectly reflecting diffuse surface illuminated at normal incidence when the sun is at its annual-average distance from the Earth.
        units: "%"
    coordinates:
        - longitude_00_7
        - latitude_00_7
    file_type: goes_nc_00_7

  '03_9':
    name: '03_9'
    resolution: 4000
    wavelength: [3.73, 3.9, 4.07]
    calibration:
      counts:
        standard_name: counts
        units: 1
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavelength
        units: mW m-2 cm-1 sr-1
      brightness_temperature:
        standard_name: brightness_temperature
        units: K
    coordinates:
        - longitude_03_9
        - latitude_03_9
    file_type: goes_nc_03_9

  '06_5':
    name: '06_5'
    resolution: 4000
    wavelength: [5.8, 6.5, 7.3]
    calibration:
      counts:
        standard_name: counts
        units: 1
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavelength
        units: mW m-2 cm-1 sr-1
      brightness_temperature:
        standard_name: brightness_temperature
        units: K
    coordinates:
        - longitude_06_5
        - latitude_06_5
    file_type: goes_nc_06_5

  '10_7':
    name: '10_7'
    resolution: 4000
    wavelength: [10.2, 10.7, 11.2]
    calibration:
      counts:
        standard_name: counts
        units: 1
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavelength
        units: mW m-2 cm-1 sr-1
      brightness_temperature:
        standard_name: brightness_temperature
        units: K
    coordinates:
        - longitude_10_7
        - latitude_10_7
    file_type: goes_nc_10_7

  '13_3':
    name: '13_3'
    resolution: 8000
    wavelength: [13.0, 13.35, 13.7]
    calibration:
      counts:
        standard_name: counts
        units: 1
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavelength
        units: mW m-2 cm-1 sr-1
      brightness_temperature:
        standard_name: brightness_temperature
        units: K
    coordinates:
        - longitude_13_3
        - latitude_13_3
    file_type: goes_nc_13_3

  longitude_00_7:
      name: longitude_00_7
      resolution: 1000
      file_type: goes_nc_00_7
      standard_name: longitude
      units: degrees_east

  latitude_00_7:
    name: latitude_00_7
    resolution: 1000
    file_type: goes_nc_00_7
    standard_name: latitude
    units: degrees_north

  longitude_03_9:
      name: longitude_03_9
      resolution: 4000
      file_type: goes_nc_03_9
      standard_name: longitude
      units: degrees_east

  latitude_03_9:
    name: latitude_03_9
    resolution: 4000
    file_type: goes_nc_03_9
    standard_name: latitude
    units: degrees_north

  longitude_06_5:
      name: longitude_06_5
      resolution: 4000
      file_type: goes_nc_06_5
      standard_name: longitude
      units: degrees_east

  latitude_06_5:
    name: latitude_06_5
    resolution: 4000
    file_type: goes_nc_06_5
    standard_name: latitude
    units: degrees_north

  longitude_10_7:
      name: longitude_10_7
      resolution: 4000
      file_type: goes_nc_10_7
      standard_name: longitude
      units: degrees_east

  latitude_10_7:
    name: latitude_10_7
    resolution: 4000
    file_type: goes_nc_10_7
    standard_name: latitude
    units: degrees_north

  longitude_13_3:
      name: longitude_13_3
      resolution: 8000
      file_type: goes_nc_13_3
      standard_name: longitude
      units: degrees_east

  latitude_13_3:
    name: latitude_13_3
    resolution: 8000
    file_type: goes_nc_13_3
    standard_name: latitude
    units: degrees_north
