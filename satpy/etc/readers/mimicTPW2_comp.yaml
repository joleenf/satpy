reader:
    description:  NetCDF4 reader for the MIMIC TPW Version 2.0 product
    name: mimicTPW2_comp
    sensors: [mimic]
    reader:  !!python/name:satpy.readers.yaml_reader.FileYAMLReader

file_types:
    mimicTPW2_comp:
        file_reader:  !!python/name:satpy.readers.mimic_TPW2_nc.MIMIC_TPW2FileHandler
        file_patterns: ['comp{start_time:%Y%m%d.%H%M%S}.nc']
        platform_name: ['microwave']

datasets:
    latArr:
        name:  'latArr'
        units:  degrees
        file_key:  'Latitude'
        standard_name:  latitude
        coordinates:  [ latitude ]
        file_type: mimicTPW2_comp
    lonArr:
        name: 'lonArr'
        units: degrees
        file_key:  'Longitude'
        standard_name:  longitude
        coordinates:  [ longitude ]
        file_type: mimicTPW2_comp