reader:
    description:  NetCDF4 reader for the MIMIC TPW Version 2.0 product
    name: mimicTPW2_comp
    sensors: ["NOAA-N", "NOAA-P", "Metop-A", "Metop-B", "SNPP", "SSMI-17", "SSMI-18"]
    reader:  !!python/name:satpy.readers.yaml_reader.FileYAMLReader

file_types:
    mimicTPW2_comp:
        file_reader:  !!python/name:satpy.readers.mimic_TPW2_nc.MimicTPW2FileHandler
        file_patterns: ['comp{start_time:%Y%m%d.%H%M%S}.nc']
        sensor: ["NOAA-N", "NOAA-P", "Metop-A", "Metop-B", "SNPP", "SSMI-17", "SSMI-18"]
        platform_name: ['mimic product']
