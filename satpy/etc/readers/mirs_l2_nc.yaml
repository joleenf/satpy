reader:
  description: NetCDF Reader for the Microwave Integrated Retrieval System Level 2 swath products
  name: mirs_l2_nc
  short_name: MiRS Level 2 NetCDF4
  long_name: MiRS Level 2 Swath Product Reader (NetCDF4)
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader
  sensors: [amsu-mhs, atms, ssmis, gmi]

file_types:
  mirs_atms:
    file_reader: !!python/name:satpy.readers.mirs_l2_nc.MIRSHandler
    file_patterns:
      - 'NPR-MIRS-IMG_v{version}_{platform_shortname}_s{start_time:%Y%m%d%H%M%S}{extra_num1}_e{end_time:%Y%m%d%H%M%S}{extra_num2}_c{creation_time:%Y%m%d%H%M%S}{extra_num3}.nc'
      - 'IMG_SX.{platform_shortname}.D{date:%y%j}.S{start_time:%H%M}.E{end_time:%H%M}.B{num}.WE.HR.ORB.nc'

datasets:
  latitude:
    name: latitude
    file_key: Latitude
    file_type: mirs_atms
    units: degrees_north
    standard_name: latitude
    coordinates: [longitude, latitude]
  longitude:
    name: longitude
    file_key: Longitude
    file_type: mirs_atms
    units: degrees_east
    standard_name: longitude
    coordinates: [longitude, latitude]
  rain_rate:
    name: rain_rate
    file_key: RR
    file_type: mirs_atms
    units: mm/hr
    coordinates: [longitude, latitude]
  sea_ice:
    name: sea_ice
    file_key: SIce
    file_type: mirs_atms
    coordinates: [longitude, latitude]
    units: "%"
  snow_cover:
    name: snow_cover
    file_key: Snow
    file_type: mirs_atms
    coordinates: [longitude, latitude]
    units: '1'
  tpw:
    name: total_precipitable_water
    file_key: TPW
    file_type: mirs_atms
    coordinates: [longitude, latitude]
    units: mm
swe:
    name: snow_water_equivalence
    file_key: SWE
    file_type: mirs_atms
    coordinates: [longitude, latitude]
    units: cm
