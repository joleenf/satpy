reader:
  description: MSG Bufr Reader
  name: seviri_l2_bufr_cla
  sensors: [seviri]
  default_channels: [lca]
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader

file_types:
  seviri_l2_bufr_cla:
    file_reader: !!python/name:satpy.readers.seviri_l2_bufr.MSGBUFRFileHandler
    file_patterns: ['CLABUFRProd_{start_time:%Y%m%d%H%M%S}Z_00_{server:s}_{satellite:s}_{mission:s}_{subsat:s}']

datasets:
 hca:
    name: hca
    index: 50
    key: '#1#amountOfHighClouds'
    resolution: 3000.403165817
    wavelength: [0.5, 0.7, 0.9]
    calibration:
      #reflectance:
      #  standard_name: toa_bidirectional_reflectance
      #  units: "%"
      #radiance:
      #  standard_name: toa_outgoing_radiance_per_unit_wavelength
      #  units: W m-2 um-1 sr-1
      counts:
        standard_name: counts
        units: count
    file_type:  seviri_l2_bufr_cla
