reader:
  description: MSG Bufr Reader
  name: seviri_l2_bufr_thu
  sensors: [seviri]
  default_channels: [thu62]
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader

file_types:
  seviri_l2_bufr_thu:
    file_reader: !!python/name:satpy.readers.seviri_l2_bufr.MSGBUFRFileHandler
    file_patterns: ['THBUFRProd_{start_time:%Y%m%d%H%M%S}Z_00_{server:s}_{satellite:s}_{mission:s}_{subsat:s}']

datasets:
 thu62:
    name: thu62
    index: 22
    key: '#1#relativeHumidity'
    resolution: 100.403165817
    wavelength: [0.5, 0.7, 0.9]
    calibration:
      #reflectance:
      #  standard_name: toa_bidirectional_reflectance
      #  units: "%"
      #radiance:
      #  standard_name: toa_outgoing_radiance_per_unit_wavelength
      #  units: W m-2 um-1 sr-1
      counts:
        standard_name: counts
        units: count
    file_type: seviri_l2_bufr_thu
 thu73:
    name: thu73
    index: 31
    key: '#2#relativeHumidity'
    resolution: 100.403165817
    wavelength: [0.5, 0.7, 0.9]
    calibration:
