reader:
  description: NC Reader for SLSTR data
  name: slstr_l1b
  sensors: [slstr]
  default_channels: []
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader

  identification_keys:
    name:
      compulsory: true
    wavelength:
      type: !!python/name:satpy.dataset.WavelengthRange
    resolution:
    view:
      default: nadir
    calibration:
    modifiers:
      compulsory: true
      default: []
      type: !!python/name:satpy.dataset.ModifierTuple


  dataset_def:
    name:
    wavelength:
    resolution:
    view: nadir  # default
    stripe:
    calibration:
    modifiers: []
  order:
    calibration:
      - brightness_temperature
      - reflectance
      - radiance
      - counts


