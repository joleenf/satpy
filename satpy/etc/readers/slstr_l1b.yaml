    file_key: longitude_a{view:1s}
    standard_name: longitude
    units: degree

  latitude_a:
    name: latitude_a
    resolution: 500
    view: [nadir, oblique]
    stripe: a
    file_type: esa_geo_a
    file_key: latitude_a{view:1s}
    standard_name: latitude
