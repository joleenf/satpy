reader:
  description: Vaisala Global Lightning Dataset 360 reader
  name: vaisala_gld360
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader ''
  sensors: [vaisala_gld360]

file_types:
  vaisala_gld360:
    file_reader: !!python/name:satpy.readers.vaisala_gld360.VaisalaGLD360FileHandler ''
    file_patterns: ['flashes_{start_time:%Y%m%d}.txt']

datasets:
  datetime:
    name: datetime
    sensor: vaisala_gld360
    resolution: 2000
    file_type: vaisala_gld360

  latitude:
    name: latitude
    sensor: vaisala_gld360
    resolution: 2000
    file_type: vaisala_gld360
    standard_name: latitude

  longitude:
    name: longitude
    sensor: vaisala_gld360
    resolution: 2000
    file_type: vaisala_gld360
    standard_name: longitude

  power:
    name: power
    sensor: vaisala_gld360
    resolution: 2000
    file_type: vaisala_gld360
    coordinates:
      - longitude
      - latitude
