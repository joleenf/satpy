reader:
  description: reader for MERCI data
  name: mersi_l1b
  sensors: [virr]
  default_channels: []
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader

file_types:
    virr:
        file_reader: !!python/name:satpy.readers.virr_l1b.VIRR_L1B
        file_patterns:
        - 'tf{start_time:%Y%j%H%M%S}.{platform_id}-L_{sensor_id:s}_{meta_file:s}.HDF'
        ECWN: Emissive_Centroid_Wave_Number

datasets:
  R1:
    name: R1
    wavelength: [0.58, 0.63, 0.68]
    resolution: 1000
    file_type: virr
    file_key: EV_RefSB
    band_index: 0
    standard_name: toa_bidirectional_reflectance

  R2:
    name: R2
    wavelength: [0.84, 0.865, 0.89]
    resolution: 1000
    file_type: virr
    file_key: EV_RefSB
    band_index: 1
    standard_name: toa_bidirectional_reflectance

  E1:
    name: E1
    wavelength: [3.55, 3.74, 3.93]
    resolution: 1000
    file_type: virr
    file_key: EV_Emissive
    band_index: 0
    standard_name: toa_brightness_temperature

  E2:
    name: E2
    wavelength: [10.3, 10.8, 11.3]
    resolution: 1000
    file_type: virr
    file_key: EV_Emissive
    band_index: 1
    standard_name: toa_brightness_temperature

  E3:
    name: E3
    wavelength: [11.5, 12.0, 12.5]
    resolution: 1000
    file_type: virr
    file_key: EV_Emissive
    band_index: 2
    standard_name: toa_brightness_temperature

  R3:
    name: R3
    wavelength: [1.55, 1.6, 1.64]
    resolution: 1000
    file_type: virr
    file_key: EV_RefSB
    band_index: 2
    standard_name: toa_bidirectional_reflectance

  R4:
    name: R4
    wavelength: [0.43, 0.455, 0.48]
    resolution: 1000
    file_type: virr
    file_key: EV_RefSB
    band_index: 3
    standard_name: toa_bidirectional_reflectance

  R5:
    name: R5
    wavelength: [0.48, 0.505, 0.53]
    resolution: 1000
    file_type: virr
    file_key: EV_RefSB
    band_index: 4
    standard_name: toa_bidirectional_reflectance

  R6:
    name: R6
    wavelength: [0.53, 0.555, 0.58]
    resolution: 1000
    file_type: virr
    file_key: EV_RefSB
    band_index: 5
    standard_name: toa_bidirectional_reflectance

  R7:
    name: R7
    wavelength: [1.325, 1.36, 1.395]
    resolution: 1000
    file_type: virr
    file_key: EV_RefSB
    band_index: 6
    standard_name: toa_bidirectional_reflectance

  satellite_azimuth_angle:
    name: satellite_azimuth_angle
    standard_name: sensor_azimuth_angle
    file_type: virr
    file_key: Geolocation/SensorAzimuth

  satellite_zenith_angle:
    name: satellite_zenith_angle
    standard_name: sensor_zenith_angle
    file_type: virr
    file_key: Geolocation/SensorZenith

  solar_azimuth_angle:
    name: solar_azimuth_angle
    standard_name: solar_azimuth_angle
    file_type: virr
    file_key: Geolocation/SolarAzimuth

  solar_zenith_angle:
    name: solar_zenith_angle
    file_type: virr
    file_key: Geolocation/SolarZenith
    standard_name: solar_zenith_angle
